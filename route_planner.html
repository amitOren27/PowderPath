<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowderPath – Route Planner</title>
  <link rel="stylesheet" href="route_planner.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
<div id="container">
  <!-- Collapsible side‑panel -->
  <aside id="sidebar" class="collapsed" aria-label="Route planner panel">

    <form id="route-form" autocomplete="off">

      <div class="pill-stack">

        <!-- Origin -->
        <div class="stop-row origin" data-index="0">
          <span class="stop-icon material-icons">trip_origin</span>
          <input id="origin-input"
                 class="stop-input"
                 type="text"
                 placeholder="Choose origin" />
        </div>

<!--        &lt;!&ndash; Dotted spacer &ndash;&gt;-->
<!--        <div class="stop-separator">-->
<!--          <span class="material-icons">more_vert</span>-->
<!--        </div>-->

        <!-- Destination -->
        <div class="stop-row destination" data-index="1">
          <span class="stop-icon material-icons red">place</span>
          <input id="destination-input"
                 class="stop-input"
                 type="text"
                 placeholder="Choose destination" />
        </div>

        <!-- Swap arrow -->
        <button id="swap-btn" type="button" title="Swap origin &amp; destination">
          <span class="material-icons">swap_vert</span>
        </button>

      </div>

      <!-- “Add stop / destination” row -->
      <button id="add-stop-btn" type="button" class="add-stop-btn">
        <span class="material-icons">add_circle_outline</span>
        <span id="add-stop-label">Add stop</span>
      </button>
    </form>
  </aside>

  <!-- Map canvas -->
  <main id="map" role="application" aria-label="Ski map"></main>
</div>

<!-- Google Maps JS (weekly channel) -->
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNW_jNQe4wEgD8R_4XIMC2Ff95psP2MLQ&libraries=places&callback=initMap&v=weekly"
        async defer></script>

<!-- Page logic -->
<script src="route_planner.js" defer></script>
</body>
</html>
