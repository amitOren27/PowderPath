<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://images.pexels.com/photos/1929561/pexels-photo-1929561.jpeg?cs=srgb&dl=pexels-aeppli-1929561.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      text-shadow: 1px 1px 4px #000;
    }

    h2 {
      font-size: 20px;
      margin: 20px 0 10px;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    .weather-links {
      margin-bottom: 10px;
    }

    .weather-links button {
      margin: 10px;
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.7);
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .iframe-container {
  display: flex; /* hidden by default */
  justify-content: center;
  align-items: center;
  margin: 20px auto;
}

iframe {
  width: 850px;
  height: 510px;
  border: 2px solid #fff;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
  background-color: #fff;
}



    /* Bottom Navigation Bar */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      border-top: 1px solid #ccc;
      z-index: 1000;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: #555;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }

    .nav-item:hover {
      background-color: #e0f0ff;
      border-radius: 10px;
      cursor: pointer;
    }

    .nav-item:active {
      background-color: #cce6ff;
    }

    .nav-item a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .weather-links button.active {
     background-color: #3399ff !important; /* Blue for active */
     color: white;
     font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Weather Forecast</h2>
  <div class="weather-links">
    <button onclick="loadWeather('https://www.valthorens.com/en/meteo/', this)">Val Thorens</button>
    <button onclick="loadWeather('https://www.meribel.net/en/weather/', this)">MÃ©ribel</button>
    <button onclick="loadWeather('https://www.courchevel.com/en/meteo/', this)">Courchevel</button>
  </div>
  

  <div class="iframe-container">
    <iframe id="weather-iframe" src="https://www.valthorens.com/en/meteo/"></iframe>
  </div>
  

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <div class="nav-item">
      <a href="index.html">
        <img src="https://img.icons8.com/ios-filled/50/000000/map.png" alt="Map" />
        <span>Map</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="#">
        <img src="https://img.icons8.com/ios-filled/50/000000/route.png" alt="Route Planner" />
        <span>Route Planner</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="#">
        <img src="https://img.icons8.com/ios-filled/50/000000/skiing.png" alt="Trails" />
        <span>Trails</span>
      </a>
    </div>
    <div class="nav-item">
      <a href="weather.html">
        <img src="https://img.icons8.com/ios-filled/50/000000/snow-storm.png" alt="Weather" />
        <span><strong>Weather</strong></span>
      </a>
    </div>
  </div>
  <script>
    function loadWeather(url, buttonElement) {
      const iframe = document.getElementById('weather-iframe');
      const container = document.querySelector('.iframe-container');
  
      // Update iframe src
      iframe.src = url;
      container.style.display = 'flex';
  
      // Remove 'active' class from all buttons
      document.querySelectorAll('.weather-links button').forEach(btn => {
        btn.classList.remove('active');
      });
  
      // Add 'active' class to the clicked button
      if (buttonElement) {
        buttonElement.classList.add('active');
      }
    }
  
    // Load Val Thorens by default on page load
    window.onload = function () {
      const defaultBtn = document.querySelector('.weather-links button');
      loadWeather('https://www.valthorens.com/en/meteo/', defaultBtn);
    };
  </script>
  
</body>
</html>
