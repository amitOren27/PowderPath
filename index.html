<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowderPath Map</title>

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Your JS -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Top Search Bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search..." />
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/map.png" alt="Map" />
      <span>Map</span>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/route.png" alt="Route Planner" />
      <span>Route Planner</span>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/skiing.png" alt="Trails" />
      <span>Trails</span>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/snow-storm.png" alt="Weather" />
      <span>Weather</span>
    </div>
  </div>

</body>
</html>
