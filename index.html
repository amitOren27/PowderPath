<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowderPath Map</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Google Maps JS (with Places Library) -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCNW_jNQe4wEgD8R_4XIMC2Ff95psP2MLQ&libraries=places&callback=initMap"
    async defer></script>

  <!-- Your JS -->
  <script src="script.js" defer></script>
</head>

<body>

  <!-- Top Search Bar -->
  <div class="search-bar">
    <input id="search-input" type="text" placeholder="Search..." />
    <button id="clear-search" title="Clear" style="display: none;">âœ–</button>
  </div>

  <!-- Map -->
  <div id="map"></div>
  <div id="place-details" class="place-details hidden"></div>


  <!-- Bottom Navigation Bar -->
  <div class="bottom-nav">
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/map.png" alt="Map" />
      <span>Map</span>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/route.png" alt="Route Planner" />
      <span>Route Planner</span>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/skiing.png" alt="Trails" />
      <span>Trails</span>
    </div>
    <div class="nav-item">
      <img src="https://img.icons8.com/ios-filled/50/000000/snow-storm.png" alt="Weather" />
      <span>Weather</span>
    </div>
  </div>

</body>

</html>
